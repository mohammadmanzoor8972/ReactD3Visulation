<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Add elements using .enter and .append</title>
</head>

<style>
body {
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  font-size: 14px;
  color: #333;
}
#content div {
	display: inline-block;
	margin: 10px;
	background-color: orange;
	color: white;
	padding: 30px;
	width: 10px;
	height: 10px;
	text-align: center;
}
</style>

<body>
	<div id="content">
	
	</div>

	<div id="menu">
        <button onClick="doEnter();">Add elements using .enter and .append</button>
        <button onclick="doUpdate();">Update</button>
	</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <script>
var myData = [2, 3];


function doEnter() {
var obj = 	d3.select('#content')
      .selectAll('div')
      .text(d=>d)
	  .data(myData)
	  .enter()
      .append('div');
      console.log(obj)
}

function doUpdate(){
    myData[1] = Math.random(4).toFixed(20)
    
    doEnter()
}

//setInterval(()=>{doUpdate()},1000)

  </script>
</body>
</html>
